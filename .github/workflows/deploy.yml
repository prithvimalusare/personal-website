name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          # Create an SSH key file from the secret
          echo "${{ secrets.KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Configure SSH to use the key
          echo "IdentityFile ~/.ssh/deploy_key" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Verify SSH key
        run: |
          # Print the contents of the key file (for verification purposes)
          cat ~/.ssh/deploy_key

      - name: Deploy code
        run: |
          # Replace the following with your deployment commands
          ssh -vvv -p 2200 ubuntu@3.108.227.221 "cd /home/ubuntu && ./deploy.sh"
