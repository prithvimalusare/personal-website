name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Deploy code
        run: |
          # Replace the following with your deployment commands
          ssh  -p 2200 ubuntu@ec2-13-232-172-160.ap-south-1.compute.amazonaws.com "cd /home/ubuntu && ./deploy.sh"
