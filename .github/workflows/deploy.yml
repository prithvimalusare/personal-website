name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.KEY }}


      - name: Print private key
        run: |
          echo ${{ secrets.TEST }}

      - name: Deploy code
        run: |
          # Replace the following with your deployment commands
          ssh -vvv -p 2200 ubuntu@3.108.227.221 "cd /home/ubuntu && ./deploy.sh"
